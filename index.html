<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balıkesir Etkinlikleri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Balıkesir Etkinlikleri</h1>
            <button id="toggleCalendar" class="toggle-calendar">
                Takvimi Göster/Gizle
                <span class="toggle-icon">▼</span>
            </button>
            <div class="calendar-section collapsed">
                <div class="calendar-header">
                    <button id="prevMonth">&lt;</button>
                    <h2 id="currentMonth">Ocak 2024</h2>
                    <button id="nextMonth">&gt;</button>
                </div>
                <div class="calendar-container">
                    <div class="weekdays-grid">
                        <div class="weekday">Pzt</div>
                        <div class="weekday">Sal</div>
                        <div class="weekday">Çar</div>
                        <div class="weekday">Per</div>
                        <div class="weekday">Cum</div>
                        <div class="weekday">Cmt</div>
                        <div class="weekday">Paz</div>
                    </div>
                    <div id="calendar-days" class="days-grid"></div>
                </div>
                <div id="selected-date-events" class="selected-date-events"></div>
            </div>
            <div class="filters">
                <select id="venue-filter">
                    <option value="">Tüm Mekanlar</option>
                </select>
            </div>
        </div>
    </header>
    <main>
        <div id="loading">Etkinlikler yükleniyor...</div>
        <div id="events-container" class="events-grid"></div>
    </main>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
